spring:
  application:
    name: SmartSabzi


# H2 In-Memory Configuration
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  # Enable H2 Console (web GUI)
  h2:
    console:
      enabled: true
    path: /h2-console

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    org:
      springframework : INFO
      hibernate.SQL : DEBUG

springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger